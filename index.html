<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icon Sets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Mars colonization structures</h1>

  <ul class="grid list-group-inline">
    <li class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 center-text">
      <a class="block" href="#">
        <i class="icon i-192">
          <svg>
            <use xlink:href="images/icon-sets.svg#space-bubbles" />
          </svg>
        </i>
        <h2>Space bubbles</h2>
      </a>
    </li>
    <li class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 center-text">
      <a class="block" href="#">
        <i class="icon i-192">
          <svg>
            <use xlink:href="images/icon-sets.svg#super-domes" />
          </svg>
        </i>
        <h2>Super domes</h2>
      </a>
    </li>
    <li class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 center-text">
      <a class="block" href="#">
        <i class="icon i-192">
          <svg>
            <use xlink:href="images/icon-sets.svg#mecha-stilts" />
          </svg>
        </i>
        <h2>Mecha stilts</h2>
      </a>
    </li>
  </ul>

</body>
</html>
